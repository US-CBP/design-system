<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Simple Modal -->
  <button class="cbp-btn cbp-btn__primary" data-modal-target="simple-modal" onclick="openModal('simple-modal', this)">Open Demo Modal</button><br>
  <div class="cbp-hidden" id="simple-modal" role="dialog" aria-modal="true">
    <div class="cbp-modal__content">
      <p id="simple-modal-desc" class="cbp-text-heading-2xs">Are you sure you want to add this user to the list?</p>
    </div>
    <div class="cbp-modal__footer cbp-modal__footer--double">
      <button class="cbp-btn cbp-btn__secondary" onclick="closeModal(this)">
        <i class="fas fa-trash-alt"></i>
        cancel
      </button>
      <button class="cbp-btn cbp-btn__primary">
        <i class="fas fa-plus"></i>
        add user
      </button>
    </div>
  </div>
</body>
</html>
