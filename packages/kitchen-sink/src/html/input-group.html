<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- INPUT TEXT GROUP -->
  <div class="cbp-form-wrapper">
    <label for="password" class="cbp-form__label">Add Person to List</label>
    <span class="cbp-form__description">Required.</span>
    <span class="cbp-form__description cbp-form__description--error" hidden><i class="fas fa-exclamation-triangle"></i>&nbsp;This field is required.</span>
    <div class="cbp-field-group" id="demo-button-text-field">
      <input type="text" name="tag" id="tag" placeholder="Add Person"></input>
      <button type="button">
        Add Person
      </button>
    </div>
  </div>

  <!-- INPUT GROUP W/ TAGS -->
  <div class="cbp-form-wrapper">
    <label for="password" class="cbp-form__label">Add Tags</label>
    <span class="cbp-form__description">Required.</span>
    <span class="cbp-form__description cbp-form__description--error" hidden><i class="fas fa-exclamation-triangle"></i>&nbsp;This password does not match our records</span>
    <div class="cbp-field-group" id="demo-square-button-field">
      <input type="text" name="tag" id="tag" placeholder="Add Tag Keyword"></input>
      <button type="button" class="square">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="bacon-tags" style="display: flex;">
      <div class="cbp-chips" style="margin-right: 8px;">
        <span>Pepperoni</span>
        <div class="plus-border">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="cbp-chips">
        <span>Mushroom</span>
        <div class="plus-border">
          <i class="fas fa-plus"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- DEFAULT SEARCH FIELD -->
  <div class="cbp-form-wrapper">
    <label for="password" class="cbp-form__label">Search</label>
    <span class="cbp-form__description cbp-form__description--error" hidden><i class="fas fa-exclamation-triangle"></i>&nbsp;This password does not match our records</span>
    <div class="cbp-field-group" id="demo-square-button-field">
      <input type="text" name="tag" id="tag" placeholder="Enter Search Criteria"></input>
      <button type="button" class="square">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <!-- SEARCH PREDICTIVE TEXT -->
  <div class="cbp-form-wrapper">
    <label for="password" class="cbp-form__label">Search</label>
    <span class="cbp-form__description cbp-form__description--error" hidden><i class="fas fa-exclamation-triangle"></i>&nbsp;This password does not match our records</span>
    <form autocomplete="off" style="margin: 0;">
      <div class="cbp-field-group autocomplete">
        <input type="text" name="myInput" id="myInput" placeholder="Enter Search Criteria"></input>
        <button type="button" class="square">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>
  </div>
</body>
</html>
