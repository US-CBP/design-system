<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- PRIMARY BUTTON -->
  <button class="cbp-btn cbp-btn__primary">
    <i class="fas fa-clipboard-check"></i>
    vet passenger
  </button>

  <!-- PRIMARY OUTLINE BUTTON -->
  <button class="cbp-btn cbp-btn__primary--outline">
    <i class="fas fa-clipboard-check"></i>
    vet passenger
  </button>

  <!-- PRIMARY GHOST BUTTON -->
  <button class="cbp-btn cbp-btn__primary--ghost">
    <i class="fas fa-clipboard-check"></i>
    vet passenger
  </button>

  <!-- PRIMARY SQUARE BUTTON -->
  <button class="cbp-btn cbp-btn__square cbp-btn__square-primary">
    <i class="fas fa-clipboard-check"></i>
  </button>

  <!-- PRIMARY SQUARE OUTLINE BUTTON -->
  <button class="cbp-btn cbp-btn__square cbp-btn__square-primary--outline">
    <i class="fas fa-clipboard-check"></i>
  </button>

  <!-- PRIMARY SQUARE GHOST BUTTON -->
  <button class="cbp-btn cbp-btn__square cbp-btn__square-primary--ghost">
    <i class="fas fa-clipboard-check"></i>
  </button>

  <!-- SECONDARY BUTTON -->
  <button class="cbp-btn cbp-btn__secondary">
    <i class="fas fa-clipboard-check"></i>
    vet passenger
  </button>

  <!-- SECONDARY OUTLINE BUTTON -->
  <button class="cbp-btn cbp-btn__secondary--outline">
    <i class="fas fa-clipboard-check"></i>
    vet passenger
  </button>

  <!-- SECONDARY GHOST BUTTON -->
  <button class="cbp-btn cbp-btn__secondary--ghost">
    <i class="fas fa-clipboard-check"></i>
    vet passenger
  </button>

  <!-- SECONDARY SQUARE BUTTON -->
  <button class="cbp-btn cbp-btn__square cbp-btn__square-secondary">
    <i class="fas fa-clipboard-check"></i>
  </button>

  <!-- SECONDARY SQUARE OUTLINE BUTTON -->
  <button class="cbp-btn cbp-btn__square cbp-btn__square-secondary--outline">
    <i class="fas fa-clipboard-check"></i>
  </button>

  <!-- SECONDARY SQUARE GHOST BUTTON -->
  <button class="cbp-btn cbp-btn__square cbp-btn__square-secondary--ghost">
    <i class="fas fa-clipboard-check"></i>
  </button>

  <!-- DANGER BUTTON -->
  <button class="cbp-btn cbp-btn__danger">
    <i class="fas fa-trash-alt"></i>
    delete
  </button>

  <!-- DANGER OUTLINE BUTTON -->
  <button class="cbp-btn cbp-btn__danger--outline">
    <i class="fas fa-trash-alt"></i>
    delete
  </button>

  <!-- DANGER GHOST BUTTON -->
  <button class="cbp-btn cbp-btn__danger--ghost">
    <i class="fas fa-trash-alt"></i>
    delete
  </button>

  <!-- DANGER SQUARE BUTTON -->
  <button class="cbp-btn cbp-btn__square cbp-btn__square-danger">
    <i class="fas fa-clipboard-check"></i>
  </button>

  <!-- DANGER SQUARE OUTLINE BUTTON -->
  <button class="cbp-btn cbp-btn__square cbp-btn__square-danger--outline">
    <i class="fas fa-clipboard-check"></i>
  </button>

  <!-- DANGER SQUARE GHOST BUTTON -->
  <button class="cbp-btn cbp-btn__square cbp-btn__square-danger--ghost">
    <i class="fas fa-clipboard-check"></i>
  </button>

  <!-- TEXT LINK -->
  <a href="#" class="cbp-link__inline" aria-disabled="false">Text Link</a>

  <!-- FLOATING ACTION BUTTON -->
  <button class="cbp-btn cbp-btn__primary cbp-btn__primary--float">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- SECONDARY ACTION BUTTON -->
  <button class="cbp-btn cbp-btn__secondary cbp-btn__secondary--float">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- SINGLE-SELECT SEGMENTED TEXT BUTTONS -->
  <div class="cbp-btn--segment" data-segment-button="single">
    <button>Small</button>
    <button>Medium</button>
    <button>Large</button>
  </div>

  <!-- MULTI-SELECT SEGMENTED TEXT BUTTONS -->
  <div class="cbp-btn--segment" data-segment-button="multi">
    <button>Sauce</button>
    <button>Cheese</button>
    <button>Crust</button>
    <button>Toppings</button>
  </div>

  <!-- ICON SEGMENTED TEXT BUTTONS -->
  <div class="cbp-btn--segment" data-segment-button="multi">
    <button><i class="fas fa-bold"></i></button>
    <button><i class="fas fa-italic"></i></button>
    <button><i class="fas fa-underline"></i></button>
    <button><i class="fas fa-list-ol"></i></button>
    <button><i class="fas fa-list"></i></button>
    <button><i class="fas fa-superscript"></i></button>
    <button><i class="fas fa-subscript"></i></button>
    <button><i class="fas fa-eye-dropper"></i></button>
  </div>

  <!-- CALL-TO-ACTION (CTA) BUTTON -->
  <button class="cbp-btn cbp-btn__cta">
    <i class="fas fa-arrow-right"></i>
    learn more
  </button>
</body>

</html>
