<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Form Modal -->
  <button class="cbp-btn cbp-btn__primary" data-modal-target="form-modal" onclick="openModal('form-modal', this)">Open Demo Modal</button>
  <div class="cbp-hidden" id="form-modal" role="dialog" role="dialog" aria-labelledby="form-modal-label" aria-modal="true">
    <div class="cbp-modal__header">
      <i class="fas fa-comment"></i>
      <h5 class="cbp-modal__title" id="form-modal-label">Feedback</h5>
    </div>
    <hr>
    <div class="cbp-modal__content">
      <p id="form-modal-desc">If you're experiencing a system error or application problem please contact the Technology Service Desk.</p>
      <form action="">
        <label for="description" class="cbp-form__label">Description</label>
        <textarea name="description" id="description" class="cbp-form__textarea" cols="30" rows="5" placeholder="Enter a Description"></textarea>
        <div class="cbp-form__validation">
          <p><b>Required.</b> Please describe the issue or feedback you would like the team to know about. 101/200 Characters remaining.</p>
        </div>
      </form>
    </div>
    <div class="cbp-modal__footer cbp-modal__footer--double">
      <button class="cbp-btn cbp-btn__secondary" onclick="closeModal(this)">
        <i class="fas fa-times"></i>
        cancel
      </button>
      <button class="cbp-btn cbp-btn__primary">
        <i class="fas fa-paper-plane"></i>
        send
      </button>
    </div>
  </div>
</body>
</html>
